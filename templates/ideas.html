<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Idea List - CalmConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen p-8">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h2 class="text-3xl font-bold text-blue-700 mb-4 text-center">💡 Submitted Ideas</h2>
    <ul class="space-y-4">
      {% for idea in ideas %}
        <li class="border-b pb-2">
          <p class="text-lg font-semibold">{{ idea.idea }}</p>
          <p class="text-sm text-gray-500">Category: {{ idea.category }}</p>
        </li>
      {% endfor %}
    </ul>
    <div class="mt-6 text-center">
      <a href="/" class="text-blue-600 hover:underline">← Back to Home</a>
    </div>
  </div>
</body>
</html>
