<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CalmConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-blue-700 text-center mb-6">CalmConnect Login</h2>

    <!-- ✅ Flask-Ready Login Form -->
    <form method="POST" action="/login">
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Username</label>
        <input 
          type="text" 
          name="email"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" 
          placeholder="Enter your email" 
          required />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          name="password"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" 
          placeholder="Enter your password" 
          required />
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
        Login
      </button>
    </form>

    <!-- ✅ Error Message from Flask -->
    {% if msg %}
    <p class="mt-4 text-center text-red-500 text-sm font-medium">
      {{ msg }}
    </p>
    {% endif %}

    <!-- Sign Up Link -->
    <p class="mt-4 text-center text-gray-500 text-sm">
      Don't have an account?
      <a href="/signup" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </p>
  </div>

</body>
</html>
