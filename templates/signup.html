<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | CalmConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">📝 Create Your Account</h2>

    <!-- ✅ Flask-compatible form -->
    <form method="POST" action="/signup">
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username" required />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email" required />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required />
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
        Sign Up
      </button>
    </form>

    <!-- ✅ Show Flask flash message -->
    {% if msg %}
    <p class="mt-4 text-center text-red-500 text-sm font-medium">
      {{ msg }}
    </p>
    {% endif %}

    <!-- Login Link -->
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/" class="text-blue-500 hover:underline font-medium">Login here</a>
    </p>
  </div>

</body>
</html>
