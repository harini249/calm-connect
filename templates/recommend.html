<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations | CalmConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-sky-800 mb-6">Mood-Based Recommendations</h1>

        <form method="POST" class="flex flex-col sm:flex-row gap-4 items-center justify-center mb-8">
            <label for="mood" class="text-lg text-sky-700 font-medium">Select your mood:</label>
            <select name="mood" id="mood" class="p-2 rounded-lg border border-sky-300 focus:outline-none focus:ring-2 focus:ring-sky-500">
                <option value="">--Choose--</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Stressed">Stressed</option>
                <option value="Calm">Calm</option>
            </select>
            <button type="submit" class="bg-sky-600 text-white px-4 py-2 rounded-lg hover:bg-sky-700 transition">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <div class="space-y-6">
            {% for category, items in recommendations.items() %}
            <div>
                <h2 class="text-xl font-semibold text-sky-800 mb-3">{{ category.capitalize() }}</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    {% for item in items %}
                    <div class="bg-white shadow-md rounded-xl p-4 hover:shadow-lg transition">
                        <p class="text-gray-800">{{ item }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
        {% elif mood %}
        <p class="text-center text-red-500 font-medium">No recommendations found for the selected mood.</p>
        {% endif %}
    </div>
</body>
</html>
